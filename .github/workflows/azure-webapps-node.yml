# Ignorar arquivos de configuração contendo credenciais
.env
config/*.json
config/*.yaml
secrets/*.key
secrets/*.pem

# Ignorar chaves de API ou credenciais de serviços externos
*.apikey
*.credentials

# Ignorar arquivos gerados pelo ambiente de desenvolvimento
node_modules/
vendor/

# Ignorar arquivos de logs e debugging
logs/
*.log
debug.log

# Ignorar cache do framework ou biblioteca
.cache/
__pycache__/
*.pyc

# Ignorar dados temporários
*.tmp
*.swp

# Ignorar arquivos de ambiente específico
.idea/
.vscode/
.DS_Store
*.bak

# Evitar dados locais do Docker (se estiver usando)
docker-compose.override.yml
*.env.local

# Ignorar binários ou compilados
*.exe
*.out
*.dll
